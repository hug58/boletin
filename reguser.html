<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <title>Registro</title>
    <link rel="shortcut icon" href="" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/validaregistro.js"></script>
    <script src="js/loader.js"></script>
</head>

<body>

    <div id="contenedor-carga">
        <div id="carga"></div>
        <div id="carga2"></div>
    </div>
    <br>
    <header align="center">
        <h1 id="titulo-registro">Registro </h1>
    </header>
    <br>
    <br>

   <!--Registro de usuarios-->
    <section id="formulario">
        <form action="" method="get" name="formulario">
            <div id="grid-form-register">

                <p id="tformulario">Ingrese su Nombre</p> <input class="reg-input" type="text" id="nombre" name="nombre" pattern="[A-Za-záéíóúñ'´ ]{1,900}" placeholder="Nombre" autocomplete="off" title="Solo Caracteres Alfabeticos!" required>


                <p id="tformulario">Ingrese su Apellido</p> <input class="reg-input" type="text" id="apellido" name="apellido" pattern="[A-Za-záéíóúñ'´ ]{1,900}" placeholder="Apellido" autocomplete="off" title="Solo Caracteres Alfabeticos!" required>


                <p id="tformulario">Ingrese su cedula</p> <input class="reg-input" type="text" id="cedulaid" name="cedulaid" placeholder="Cedula" pattern="[VveE1234567890.-]{1,900}" title="Solo caracteres numericos" autocomplete="off" required>


                <p id="tformulario">Ingrese una contraseña</p> <input class="reg-input" type="text" id="contraseña" name="contraseña" placeholder="Contraseña" autocomplete="off" title="Se permite cualquier Caracter Alfabetico,Numerico y Especial" required>


                <p id="tformulario">Ingrese nuevamente la contraseña</p> <input class="reg-input" type="text" id="ccontraseña" name="ccontraseña" placeholder="Confirmar Contraseña" autocomplete="off" title="Se permite cualquier Caracter Alfabetico,Numerico y Especial" required>
            </div>

            <br>
            <br>

            <div class="btn-formulario">
                <input type="button" id="boton-regresar" value="Regresar" onClick="history.back();">
                <input type="submit" id="boton-confirmar" name="">
            </div>
        </form>
    </section>


</body>

</html>
