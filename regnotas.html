    <!-- Registro estudiante-->
    <div class="registro_estudiante">

        <form action="registro_estudiantes.php" method="GET">

            <div class="form_student">



                <label for="ci">Cedula</label>
                <input type="text" name="ci" class="reg-student" id="ci" pattern="[veVE0123456789.-]{1,999}" title="Ingrese la cedula!" autocomplete="off" required>



                <label for="nombres">Nombre</label>
                <input type="text" name="nombres" id="nombres" class="reg-student" pattern="[A-Za-záéíóúñ ]{1,900}" title="Solo caracteres alfabeticos" autocomplete="off" required>



                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" id="apellidos" class="reg-student" pattern="[A-Za-záéíóúñ ]{1,900}" title="Solo caracteres alfabeticos" autocomplete="off" required>




                <label for="anio_actual">Año cursante</label>
                <select name="anio_actual" id="anio_actual" required>
                    <option value="1-A">1-A</option>
                    <option value="1-B">1-B</option>
                    <option value="2-A">2-A</option>
                    <option value="2-B">2-B</option>
                    <option value="3-A">3-A</option>
                    <option value="3-B">3-B</option>
                    <option value="4-A">4-A</option>
                    <option value="4-B">4-B</option>
                    <option value="5-A">5-A</option>
                    <option value="5-B">5-B</option>

                </select>

            </div>



            <div class="button">
                <input id="boton-confirmar" type="submit" value="Registrar">
            </div>

        </form>


    </div>
