<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2 class="title">Registro de Usuario</h2>
   <!--Registro de usuarios-->
    <section class="form-users">
        <form action="" method="get" name="form-user">
            <div class="form-reg">

                <input class="reg-input" type="text" id="nombre" name="nombre" pattern="[A-Za-záéíóúñ'´ ]{1,900}" placeholder="Nombre del Profesor o Profesora" autocomplete="off" title="Solo Caracteres Alfabeticos!" required>


                <input class="reg-input" type="text" id="apellido" name="apellido" pattern="[A-Za-záéíóúñ'´ ]{1,900}" placeholder="Apellido del Profesor o Profesora" autocomplete="off" title="Solo Caracteres Alfabeticos!" required>


                <input class="reg-input" type="text" id="cedulaid" name="cedulaid" placeholder="Cedula de Identidad" pattern="[VveE1234567890.-]{1,900}" title="Solo caracteres numericos" autocomplete="off" required>


                <input class="reg-input" type="text" id="contraseña" name="contraseña" placeholder="Ingresar Contraseña a usar en la Plataforma" autocomplete="off" title="Se permite cualquier Caracter Alfabetico,Numerico y Especial" required>


                <input class="reg-input" type="text" id="ccontraseña" name="ccontraseña" placeholder="Confirmar Contraseña" autocomplete="off" title="Se permite cualquier Caracter Alfabetico,Numerico y Especial" required>
            </div>

            <br>
            <br>

            <div class="buttons">
                <input type="button" id="boton-regresar" value="Regresar" onClick="history.back();">
                <input type="submit" id="boton-confirmar" name="">
            </div>
        </form>
    </section>
</body>
</html>
